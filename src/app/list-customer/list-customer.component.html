<h3>List Customer</h3>
<a href="/customers/create">Create customer</a>

<h3>Show list</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>
      
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
      
    
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
      
    
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday | birthday }} </td>
    </ng-container>
  

    <ng-container matColumnDef="career">
      <th mat-header-cell *matHeaderCellDef> Carrer </th>
      <td mat-cell *matCellDef="let element"> {{element.career}} </td>
    </ng-container>
      

    <ng-container matColumnDef="hobby">
      <th mat-header-cell *matHeaderCellDef> Hobby </th>
      <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
    </ng-container>
  

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index"> 
          <button mat-raised-button color="primary" type="submit" (click)="editCustomer(i)">Edit</button>
          <button mat-raised-button color="accent" type="submit" (click)="deleteCustomer(i)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
